<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Tutorial: Hello Dojo!</title>
</head>
<body>
    <h1 id="greeting">Hello</h1>
    <script>
    // Instead of using data-dojo-config, we’re creating a dojoConfig
    // object *before* we load dojo.js; they’re functionally identical,
    // it's just easier to read this approach with a larger configuration.
    var dojoConfig = {
        async: false,
        parseOnLoad: false, 
        isDebug: true,
        // This code registers the correct location of the "demo"
        // package so we can load Dojo from the CDN whilst still
        // being able to load local modules
        packages: [
        {
            name: "src",
            location: location.pathname.replace(/\/[^/]*$/, '') + '/src'
        }]
    };
		</script>
    <script src="//ajax.googleapis.com/ajax/libs/dojo/1.8.2/dojo/dojo.js"></script>
    <script>
    	define(['src/foo'], function (foo) {
    		console.log('using foo from foo.html');
    		console.assert(typeof foo === 'function', 'foo is a function');
    		var result = foo();
    		console.assert(result === 'foo', 'foo returns correct value');
    	});
    </script>
</body>
</html>
